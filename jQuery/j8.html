<!DOCTYPE html>  
<html>  
<head>  
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
<script>  
$(document).ready(function(){  
        $("#hide").click(function(){  
        $("p").hide(1000);  
    });  
    $("#show").click(function(){  
        $("p").show(1500);  
    });  
});  
</script>  
</head>  
<body>  
<p>  
    <b>sometimes when you are loyal to someone </b><br/>   
    <b>you end up with being disloyal to the institution</b>
</p>  
<button id="hide">Hide</button>  
<button id="show">Show</button>  
</body>  
</html>
